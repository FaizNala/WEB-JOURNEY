<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Strong, Emphasis, Blockquote dan Quote</title>
    </head>
    <body>


        <h1>Strong, Emphasis, Blockquote dan Quote</h1>

        <!-- Strong -->
        <p>
            <strong>Perhatian :</strong> Jangan buang sampah sembarangan!
        </p>

        <!-- Emphasis -->
        <p> 
            Ini adalah tempat <em>nongkrong</em> bukan ttempat <strong>berantem</strong>
        </p>

        <!-- Blockquote -->
        <blockquote>
            Tut wuri handayani
        </blockquote>

        <!-- Quote -->
        <p>Bos ku bilang <q>Selalu jaga kesehatan</q></p>

    </body>
</html>
